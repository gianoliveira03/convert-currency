<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/Design_sem_nome-removebg-preview.png" alt="logo-gian">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real-to"> R$ Real Brasileiro</option>
                <option value="dolar-to"> US$ Dólar Americano</option>
                <option value="euro-to"> € Euro</option>
                <option value="libra-to"> £ Libra</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="real"> R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img class="currency-img-convert" src="./assets/logo.brasil.png" alt="logo-moeda-real">
                <p class="currency" id="currency-name-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
            <img class="arrow-box" src="./assets/seta.png" alt="seta">
            
            <div class="currency-box">
                <img class="currency-img" src="./assets/logo.eua.png" alt="logo-moeda-americana">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>

</body>

<script src="./scripts.js"></script>

</html>
